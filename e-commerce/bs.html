<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>e-commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-light" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#home">
                <img src="https://picsum.photos/350/100" alt="Logo" class="img-fluid" style="max-height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#products" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                            Products
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-item">
                                <input type="checkbox" id="monitor" name="products" value="Monitor">
                                <label for="monitor">Monitor</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="mouse" name="products" value="Mouse">
                                <label for="mouse">Mouse</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="keyboard" name="products" value="Keyboard">
                                <label for="keyboard">Keyboard</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="webcam" name="products" value="Webcam">
                                <label for="webcam">Webcam</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="tablet" name="products" value="Tablet">
                                <label for="tablet">Tablet</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="printer" name="products" value="Printer">
                                <label for="printer">Printer</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="scanner" name="products" value="Scanner">
                                <label for="scanner">Scanner</label>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-center" href="#" id="showAll">Show All</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Prices
                        </a>
                        <ul class="dropdown-menu p-2">
                          <li>
                            <input type="number" class="form-control mb-2" id="minPrice" placeholder="Min Price">
                          </li>
                          <li>
                            <input type="number" class="form-control mb-2" id="maxPrice" placeholder="Max Price">
                          </li>
                          <li>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="sortPrice" id="sortAsc">
                              <label class="form-check-label" for="sortAsc">Low to High</label>
                            </div>
                          </li>
                          <li>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" name="sortPrice" id="sortDesc">
                              <label class="form-check-label" for="sortDesc">High to Low</label>
                            </div>
                          </li>
                        </ul>
                      </li>
                      
                    
                </ul>
                <form class="d-flex align-items-center">
                    <div class="me-2">
                        <label for="search" class="visually-hidden">Search</label>
                        <input type="search" class="form-control" id="search" placeholder="Search product">
                    </div>
                    <button class="btn btn-info" id="btnSearch">Search</button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center ms-3">
                        <div class="form-check form-switch">
                            <input class="form-check-input bg-secondary" type="checkbox" id="themeToggle" style="border-color: transparent;">
                            <label class="form-check-label" for="themeToggle">Dark Mode</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
      </nav>
    </header>

    <h5 id="productFounded" class="mt-4 mb-4 mx-3 text-muted small">
        Product Founded: <span id="numData">23</span>
    </h5>
      

    <div class="row mx-1 my-1" id="products">
        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/600/600" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Product Title</h5>
                <p class="card-text">Product description goes here.</p>
                <a href="#" class="btn btn-primary">Buy</a>
            </div>
        </div>
    </div>

    <hr>

    <footer class="text-center text-muted small">
      <p>
        This is a fake page
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
