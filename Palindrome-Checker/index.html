<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is it a Palindrome?</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./MQ.css">
</head>
<body>

    <main>
        <img class="freecodecamp-logo logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
        <h1>
            Is it a Palindrome?
        </h1>
        <div class="palindromeDiv">
            <label for="text-input" class="inputLabel">
                Enter in text to check for a palindrome:
            </label>
            <input class="palindromeInput" id="text-input" type="text">
            <button class="checkBtn" id="check-btn">
                Check
            </button>
            
            <div class="resultDiv" id="result"></div>

        </div>
        
        <div class="definitionDiv">
            
            <p class="def">
                <span role="img" aria-label="light-bulb">&#128161;</span>
                A <em>palindrome</em> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>

        </div>

    </main>   
<script src="./index.js"></script>
</body>
</html>
